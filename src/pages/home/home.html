<ion-header>
  <ion-navbar>
    <ion-title>Be Friendly!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Your History
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Create New..</ion-label>
        <ion-input type="text" [(ngModel)]="newInput"></ion-input>
        <button ion-button icon-only item-end class="md-button" [ngClass]="{'disable':!newInput}"><ion-icon name="checkmark-circle"></ion-icon></button>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Friends
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let ppl of ppls" (click)="openModal(ppl)">
          <ion-avatar item-start>
            <img src="{{ppl.picture}}">
          </ion-avatar>
          <h3>{{ppl.name}}</h3>
          <p>{{ppl.status}}</p>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
